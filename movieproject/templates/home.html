<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        {% for i in m %}
        <div class="col-sm-4">
            <div class="card" style="width: 16rem;">
  <img src="{{i.image.url}}" height="250px" width="226px" class="card-img-top" alt="...">
  <div class="card-body" style="height:250px;width:150px">
    <h5 class="card-title">{{i.name}}</h5>

      <p class="card-text" style="height:150px;">{{i.year}}</p>

    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-warning">Details...</a>
  </div>
</div>

        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
